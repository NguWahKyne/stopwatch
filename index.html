<!DOCTYPE html>
<head>
    <title class="text">Stop Watch</title> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" >
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container"> 
        <div class="stopWatch"> 00:00:00 </div>
        <div>
            <button type="button" class="btn  startButton">Start</button>
            <button type="button" class="btn  pauseButton">Pause</button>
            <button type="button" class="btn  continueButton">Continue</button>
            <button type="button" class="btn  restartButton">Restart</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
